<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Create new account</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/static/css/register.css" rel="stylesheet">


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <form class="form-register">
                <h2 class="form-register-heading">Create new account</h2>

                <label for="input_email" class="sr-only">Email address</label>
                <input type="email" id="input_email" class="form-control" placeholder="Email address" required autofocus>

                <label for="input_password" class="sr-only">Password</label>
                <input type="password" id="input_password" class="form-control" placeholder="Password" required>

                <label for="input_password_confirmed" class="sr-only">Confirm Password</label>
                <input type="password_confirmed" id="input_password_confirmed" class="form-control" placeholder="Confirm Password" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Create account</button>
            </form>
        </div> <!-- /container -->
    </body>
</html>
